name: Test Workflow

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run compile

      - name: Run tests on Linux with Xvfb
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run tests on non-Linux OS
        run: npm test
        if: runner.os != 'Linux'
